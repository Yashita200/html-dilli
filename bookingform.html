<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title> 
</head>
<body>
    <header><center>
        <h1>Travel Booking Form </h1></center>
    </header><hr>
    <form action="file:///C:/Users/DELL/Desktop/focp%20pbl/bookingsubmit.html" method="post"><br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="package">Package:</label>
        <select id="package" name="package" required>
            <option value="1">package 1</option>
            <option value="2"> package 2</option>
            <option value="3">package 3</option>
           </select>
            <br>   <br>
        <label for="date"> Date:</label>
        <input type="date" id="date" name="date" required> <br><br>
        <label for="number-of-travelers">Number of Travelers:</label>
        <input type="number" id="number-of-travelers" name="number-of-travelers" required> <br><br>
        <label for="special-requests">Special Requests:</label> <br>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea> <br><br>
        <label for="payment">Payment:</label>
        <select id="payment" name="payment" required>
            <option value="UPI">UPI</option>
            <option value="Credit Card"> Credit Card</option>
            <option value="Debit Card">Debit Card</option>
           </select><br><br>

        <input type="submit" value="Book Now">
    </form>
</body>
</html>
